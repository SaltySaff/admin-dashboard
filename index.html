<!DOCTYPE html>
<html lang="en">
<head>
  <link rel="stylesheet" href="style.css">
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin Dashboard</title>
</head>
<body>
  <div class="nav-bar">
    <div class="dash-logo">
      <svg id="dash-icon" style="width:30px;height:30px" viewBox="0 0 24 24">
        <path fill="currentColor" d="M13,3V9H21V3M13,21H21V11H13M3,21H11V15H3M3,13H11V3H3V13Z" />
      </svg>
      Dashboard
    </div>
    <div class="top-links">
      <ul class="links">
        <li>Link 1</li>
        <li>Link 2</li>
        <li>Link 3</li>
        <li>Link 4</li>
        <li>Link 5</li>
        <li>Link 6</li>
      </ul>
    </div>
    <div class="bottom-links">
      <ul class="links">
        <li>Bottom Link 1</li>
        <li>Bottom Link 2</li>
        <li>Bottom Link 3</li>
      </ul>
    </div>
  </div>
  <div class="content-body">
    <div class="top-nav">
      <div class="search-bar"></div>
      <div class="profile"></div>
      <div class="greeting"></div>
      <div class="buttons"></div>
    </div>
    <div class="main-content">
      <div class="projects">
        <div class="projects-title">Your Projects</div>
        <div class="projects-container">
          <div class="card">Project 1</div>
          <div class="card">Project 2</div>
          <div class="card">Project 3</div>
          <div class="card">Project 4</div>
          <div class="card">Project 5</div>
          <div class="card">Project 6</div>
        </div>
      </div>
      <div class="announcements">
        <div class="announcements-title">Announcements</div>
        <div class="announcement-container">
          <div class="announcement">Announcement 1</div>
          <div class="announcement">Announcement 2</div>
          <div class="announcement">Announcement 3</div>
        </div>
      </div>
      <div class="trending">
        <div class="trending-title">Trending</div>
        <div class="trending-container">
          <div class="trending-user">User 1</div>
          <div class="trending-user">User 2</div>
          <div class="trending-user">User 3</div>
          <div class="trending-user">User 4</div>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
