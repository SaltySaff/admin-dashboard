<!DOCTYPE html>
<html lang="en">
<head>
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin Dashboard</title>
</head>
<body>
  <div class="nav-bar">
    <div class="dash-logo">
      <svg id="dash-icon" style="width:60px;height:60px" viewBox="0 0 24 24">
        <path fill="currentColor" d="M13,3V9H21V3M13,21H21V11H13M3,21H11V15H3M3,13H11V3H3V13Z" />
      </svg>
      Dashboard
    </div>
    <div class="top-links">
      <ul class="links">
        <li>Home</li>
        <li>Profile</li>
        <li>Messages</li>
        <li>History</li>
        <li>Tasks</li>
        <li>Communities</li>
      </ul>
    </div>
    <div class="bottom-links">
      <ul class="links">
        <li>Settings</li>
        <li>Support</li>
        <li>Privacy</li>
      </ul>
    </div>
  </div>
  <div class="content-body">
    <div class="top-nav">
      <div class="search-container">
        <div class="search-icon">
          <svg style="width:24px;height:24px" viewBox="0 0 24 24">
            <path fill="currentColor" d="M9.5,3A6.5,6.5 0 0,1 16,9.5C16,11.11 15.41,12.59 14.44,13.73L14.71,14H15.5L20.5,19L19,20.5L14,15.5V14.71L13.73,14.44C12.59,15.41 11.11,16 9.5,16A6.5,6.5 0 0,1 3,9.5A6.5,6.5 0 0,1 9.5,3M9.5,5C7,5 5,7 5,9.5C5,12 7,14 9.5,14C12,14 14,12 14,9.5C14,7 12,5 9.5,5Z" />
          </svg>
        </div>
        <input type="text" class="search-bar" name="searchbar" autofocus>
      </div>
      <div class="profile">Daniel Ash</div>
      <div class="greeting">Hi, Daniel Ash.</div>
      <div class="buttons">
        <button class="button-new">New</button>
        <button class="button-upload">Upload</button>
        <button class="button-share">Share</button>
      </div>
    </div>
    <div class="main-content">
      <div class="projects">
        <div class="projects-title">Your Projects</div>
        <div class="projects-container">
          <div class="card">
            <div class="accent"></div>
          </div>
          <div class="card">
            <div class="accent"></div>
          </div>
          <div class="card">
            <div class="accent"></div>
          </div>
          <div class="card">
            <div class="accent"></div>
          </div>
          <div class="card">
            <div class="accent"></div>
          </div>
          <div class="card">
            <div class="accent"></div>
          </div>
        </div>
      </div>
      <div class="announcements">
        <div class="announcements-title">Announcements</div>
        <div class="announcement-container">
          <div class="announcement" id="ann-1">Announcement 1</div>
          <div class="announcement" id="ann-2">Announcement 2</div>
          <div class="announcement" id="ann-3">Announcement 3</div>
        </div>
      </div>
      <div class="trending">
        <div class="trending-title">Trending</div>
        <div class="trending-container">
          <div class="trending-user">User 1</div>
          <div class="trending-user">User 2</div>
          <div class="trending-user">User 3</div>
          <div class="trending-user">User 4</div>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
